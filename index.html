<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <div>
        <section>
                <input type="number" id="input1">
                <span id="plus">+</span>
                <input type="number" id="input2">
                <button id=button-add>Add</button>
                <span id="result1"></span>
        </section>
        <section>
                <input type="number" id="input3">
                <span id="subtract">-</span>
                <input type="number" id="input4">
                <button id=button-subtract>Subtract</button>
                <span id="result2"></span>
        </section>
        <section>
                <input type="number" id="input5">
                <span id="times">*</span>
                <input type="number" id="input6">
                <button id=button-multiply>Multiply</button>
                <span id="result3"></span>
        </section>
        <section>
                <input type="number" id="input7">
                <span id="divide">/</span>
                <input type="number" id="input8">
                <button id=button-divide>Divide</button>
                <span id="result4"></span>
        </section>
    </div>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
